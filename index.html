<!DOCTYPE html>
<html ng-app="myapp">

<head>
    <title>AngularJS: UI-Router Quick Start</title>
    <!-- Bootstrap CSS -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
    <p><i>Best viewed in pop-out mode to see location changes. Click blue button on the right.</i></p>
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">Quick Start</a>
            <ul class="nav">
                <li><a ui-sref="route1">Route 1</a></li>
                <li><a ui-sref="route2">Route 2</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <div class="well" ui-view></div>
        </div>
    </div>
    <!-- Angular -->
    <script type="text/javascript" src="assets/vendor/angular.min.js"></script>
    <!-- UI-Router -->
    <script type="text/javascript" src="assets/vendor/angular-ui-router.min.js"></script>
    <!-- App Script -->
    <script>
    var myapp = angular.module('myapp', ["ui.router"])
    myapp.config(function($stateProvider, $urlRouterProvider) {

        // For any unmatched url, send to /route1
        $urlRouterProvider.otherwise("/route1")

        $stateProvider
            .state('route1', {
                url: "/route1",
                templateUrl: "template/route1.html"
            })
            .state('route1.list', {
                url: "/list",
                templateUrl: "template/route1.list.html",
                controller: function($scope) {
                    $scope.items = ["A", "List", "Of", "Items"];
                }
            }).state('route2', {
                url: "/route2",
                templateUrl: "template/route2.html"
            })
            .state('route2.list', {
                url: "/list",
                templateUrl: "template/route2.list.html",
                controller: function($scope) {
                    $scope.things = ["A", "Set", "Of", "Things"];
                }
            })
            .state('route2.clist', {
                url: "/clist",
                templateUrl: "template/route2.clist.html",
                controller: 'testController'
            })

    }).controller('testController', function($scope) {
        $scope.things = ["This", "Is", "a", "Controller"];
    })
    </script>
</body>

</html>
